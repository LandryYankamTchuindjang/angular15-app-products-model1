<div class="container">
  <ng-container *ngIf="productFormGroup">

    <ng-container *ngIf="state">
      <ng-container *ngIf="state.dataState==ProductsStateEnum.LOADING">
        Loading ......
      </ng-container>
      <ng-container *ngIf="state.dataState==ProductsStateEnum.ERROR">
        {{state.errorMessage}}
      </ng-container>
      <ng-container *ngIf="state.dataState==ProductsStateEnum.UPDATED">
        <div class="alert-success container ms-3">
          <span>Product Updated successfully</span>
          <button class="btn btn-success ms-3" (click)="okUpdated()">OK</button>
        </div>
      </ng-container>

      <ng-container *ngIf="state.dataState==ProductsStateEnum.LOADED">
        <ng-container *ngIf="formBuilt">
          <form [formGroup]="productFormGroup" (ngSubmit)="onUpdateProduct()">
            <div class="form-group mt-3">
               <label for="id">ID :</label>
               <label>{{productFormGroup.controls['id'].value}}</label>
               <input id="id" type="hidden" class="form-control" formControlName="id"/>
            </div>
            <div class="form-group mt-3">
              <label for="name">Name</label>
              <input id="name" type="text" class="form-control" formControlName="name"
                   [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}"/>
             <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
               <div *ngIf="productFormGroup.controls['name'].errors['required ']"> Name is Required</div>
             </div>
           </div>

            <div class="form-group">
               <label for="price">Price</label>
               <input id="price" type="text" class="form-control" formControlName="price">
            </div>
            <div class="form-group">
              <label for="quantity">Quantity</label>
              <input id="quantity" type="text" class="form-control" formControlName="quantity">
           </div>
           <div class="form-group">
              <label for="selected">Selected</label>
              <input id="selected" type="checkbox" class="form-check" formControlName="selected">
            </div>
            <button type="submit" class="btn btn-success">Save</button>
          </form>
        </ng-container>
      </ng-container>

  </ng-container>

  </ng-container>



</div>
